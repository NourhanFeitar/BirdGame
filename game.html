<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Shooting Birds</title>
    <link rel="stylesheet" href="./styles/GameStyle.css">
</head>
<body>
    <center>
    <div class="popup">
            <p> Welcome : <span class="name"> </span> </p>
            <p> To Win You Have To Get A Score Minimum Of 50 </p>
            <p>Click On The Bomb For A Surprise Power Up</p>
            <p> You Have One Minute </p>
            <p>Hope You Enjoy Our Game !</p> 
            <button> Start Game</button>
    </center>       
          
    </div>
    
    <center>
         <div class="lose-popup">
            <img src="./assets/sadface.png" alt="">
            <p>YOU LOSE</p>
            <button> Try Again </button>

        </div>            
    </center>

    <div >
        <div class ="header" >
             <p>Player:  <span id="playerId"> </span></p>
        </div>

        <div class ="header" >
            <p> Score: <span id="score"> </span></p>
         </div>

        <div class ="header" >
            <p> Time Limit: <span id="time"> </span></p>
        </div>

        <div class ="header" >
            <p>Birds Killed: <span id="birdsKilled"> </span></p>
        </div>
    </div>

    <center>   
        <div class="Ending">
                <p>The Game Has Ended</p>
                <p id="finalScore"> Your Score Is </p>
                <button> Sart A New Game</button>
        </div>
    </center>

    

    <div class="birdContainer">
            
    </div>
  <script>
    document.querySelector(".name").innerHTML=localStorage.getItem("playerName")
    document.querySelector("#playerId").innerHTML=localStorage.getItem("playerName")
  </script>
  <script src="./game.js"></script>  
</body>
</html>
